allprojects {
    apply plugin: 'java'
    apply plugin: 'idea'
    repositories {
        mavenCentral()
    }
}

project(":ORM") {
    dependencies {
        compile 'com.google.guava:guava:14.0.1'

        testCompile 'junit:junit:4.11',
                'org.mockito:mockito-all:1.9.5'
    }
}

project(":Sample") {
    dependencies {
        compile project(':ORM')
    }
}

